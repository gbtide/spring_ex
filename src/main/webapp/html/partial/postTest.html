<div>
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			Post Test <small>Control panel</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">Dashboard</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
	
		<div class="callout callout-info">
            <h4>Tip!</h4>
            <p>Add the layout-boxed class to the body tag to get this layout. The boxed layout is helpful when working on large screens because it prevents the site from stretching very wide.</p>
        </div>
	
		<div class="box box-info">
			<div class="box-header with-border">
				<h3 class="box-title">Post Board</h3>
			</div>
			<div class="box-body">
				<label>Content</label>				
				<textarea ng-model="object.value" name="content" rows="3" placeholder="Enter ..."></textarea>
			</div>
			<div class="box-footer">
				<button class="btn btn-primary" ng-click="onClickSubmit()">Submit</button>
			</div>
		</div>
		
	</section>
</div>
