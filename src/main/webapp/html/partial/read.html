<div>
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			Read <small>Control panel</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
			<li><a href="#!/listAll"><i class="fa fa-dashboard"></i>ListAll</a></li>
			<li class="active">Read</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="box box-info">
			<div class="box-header with-border">
				<h3 class="box-title">READ BOARD</h3>
			</div>
			
			<form role="form" method="post" action="/board/modify">
				<input type="hidden" name="bno" value="{{book.bno}}">
				<input type="hidden" name="bno" value="{{book.regdate}}">
				<input type="hidden" name="bno" value="{{book.viewcnt}}">
				<div class="box-body">
					<div class="form-group">
						<label>Title</label>
						<input type="text" name="title" class="form-control" value="{{book.title}}">
					</div>
					<div class="form-group">
						<label>Content</label>
						<textarea class="form-control" name="content" rows="3">{{book.content}}</textarea>
					</div>
					<div class="form-group">
						<label>Writer</label>
						<input type="text" name="writer" class="form-control" value="{{book.writer}}">
					</div>
				</div>
				<div class="box-footer">
					<button class="btn btn-success" type="submit">수정</button>		
				</div>
			</form>
						
		</div>
		
		<button class="btn btn-default" ng-click="onClickGoToList()">리스트로</button>
		<button class="btn btn-warning" ng-click="onClickDelete(book.bno)">삭제</button>

	</section>
</div>
